name: Build and deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@main

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'    

    - name: Build with dotnet
      run: dotnet build --configuration Release
    
    - name: Create the Package
      run: dotnet pack --configuration Release

    - name: Add Source
      run: dotnet nuget add source https://nuget.pkg.github.com/marcelobarbieri/index.json -n github -u marcelodpbarbieri@gmail.com -p !Aw7phf:!NsKVl, --store-password-in-clear-text

    - name: Publish
      run: dotnet nuget push "bin/Release/MyCustomPrivatePackageBarbieri.1.0.1.nupkg" -k ${{ secrets.GITHUB_TOKEN }} -s https://nuget.pkg.github.com/marcelobarbieri/index.json 
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
